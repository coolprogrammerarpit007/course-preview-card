<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Learning  HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->

    <div class="main">
      <div class="course-card">
        <div class="course-preview">
          <div class="course-img-box">
            <img
              src="./assets/images/illustration-article.svg"
              alt=""
              class="course-img"
            />
          </div>
          <span class="learning">Learning</span>
          <p class="published">Published 21 Dec 2023</p>
        </div>
        <div class="course-name">
          <h1 class="course-title">HTML & CSS foundations</h1>
          <p class="course-text">
            These languages are the backbone of every website,defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt=""
              class="author-img"
            />
            <h2 class="author-name">Greg Hopper</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
